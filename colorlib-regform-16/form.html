                        <h2>Register now </h2>
                        <p>And join the wonderful community at Ploy!</p>
                    </div>
                </div>
                <div class="signup-form">

                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" placeholder="Eg. Joe" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" placeholder="Eg. Smith"/>
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Company</label>
                                    <input type="text" name="company" id="company" placeholder="Eg. Q Analytics"/>
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="email" name="email" id="email" placeholder="Eg. xyz@gmail.com"/>
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="number" name="phone_number" id="phone_number" placeholder="Eg. +91-9989898999"/>
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Date of Birth</label>
                                    <input type="date" name="dob" id="dob" />
                                </div>
                                <div class="form-input">
                                    <label for="img">Upload CV/Resume :</label>
                                    <input type="file" id="img" name="img" accept="image/*">  
                                </div>
                                <div class="form-input">
                                    <label for="img">Month of Joining :</label>
                                    <input type="month">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">Employment Type</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Vegetarian">Select employment type</option>
                                            <option value="Vegetarian">Part Time</option>
                                            <option value="Kosher">Full Time</option>
                                            <option value="Asian Vegetarian">Intern</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Gender</label>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cash" checked>
                                            <label for="cash">Male</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cheque">
                                            <label for="cheque">Female</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="demand">
                                            <label for="demand">Others</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment1">Qualification</label>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="checkbox" name="payment1" id="cash1" checked>
                                            <label for="cash1">High-School</label>
                                            <span class="check-box"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="checkbox" name="payment2" id="cheque1">
                                            <label for="cheque1">Graduate</label>
                                            <span class="check-box"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="checkbox" name="payment3" id="demand1">
                                            <label for="demand1">Post Graduate</label>
                                            <span class="check-box"></span>
                                        </div>
                                        
                                    </div>

                                </div>



                                <div class="form-input">
                                    <label for="chequeno">Location</label>
                                    <input type="search" name="chequeno" id="chequeno" placeholder="Eg. New Delhi"/>
                                </div>
                                <div class="form-input">
                                    <label for="blank_name" class="required">Password</label>
                                    <input type="password" name="password" id="password" />
                                </div>
                                <div class="form-input">
                                    <label for="payable">General In time:</label>
                                    <input type="time" name="payable" id="payable" />
                                </div>
                                <div class="form-input">
                                    <label for="img">Upload personal image:</label>
                                    <input type="file" id="img" name="img" accept="image/*">  
                                </div>
                                <div class="form-input">
                                    <label for="img1">Week of Joining :</label>
                                    <input type="week" id="img1">
                                </div>
                            </div>
                        </div>
                        <div class="donate-us">
                            <label>Work Hours:</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="donate-value" id="value-lower"></span>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="reset" value="Reset" class="submit" id="resets" name="resets" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
